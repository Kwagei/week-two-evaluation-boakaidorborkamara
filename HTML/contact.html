        <section>

            <h1> Contact Me</h1>
            <p>Have a question or comment?</p>

            <form>
                <label for="name">Name:</label>
                <br>
                <input type="text" name="Name" id="name" placeholder="Enter Full Name" required>

                <br>
                <br>

                <label for="email">Email:</label>
                <br>
                <input type="Email" name="Email" id="email" placeholder="Enter Email" required>

                <br>
                <br>
                <label for="Phone">Phone:</label>
                <br>
                <input type="tel" name="phoneNumber" id="Phone" placeholder="Enter Phone Number">

                <br>
                <br>

                <label for="message"></label>
                <textarea name="Message" id="message" placeholder="Enter Comment or Message Here" cols="30" rows="10"></textarea>

                <br>

                <input type="submit" Value="Send Message">
            </form>
        </section>
